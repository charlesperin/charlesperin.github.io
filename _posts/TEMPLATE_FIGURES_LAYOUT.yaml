# img:
#  if both src and href, then deal with both. If only one, then ii is used for both.

content_obj:


# Full-width header and text
- - width: 12
    content: 
     - type: h3
       text: TITLE
       align: left
     - type: p
       text: PARAGRAPH
       align: left

# Full-width image
- - width: 12
    content:
     - type: img
       src: /images/PUBLIS_OR_PROJECTS/IMG_NAME.png

# 2/3 image on left, 1/3 text on right
- - width: 8
    content:
     - type: img
       src: /images/PUBLIS_OR_PROJECTS/IMG_NAME.png
  - width: 4
    content:
     - type: h3
       text: TITLE
       align: left
     - type: p
       text: 'PARAGRAPH'
       align: left

# 1/3 text on left, 2/3 image on right
- - width: 4
    content:
     - type: h3
       text: TITLE
       align: right
     - type: p
       text: 'PARAGRAPH'
       align: right
  - width: 8
    content:
     - type: img
       src: /images/PUBLIS_OR_PROJECTS/IMG_NAME.png

# 1/3 image on left, 1/3 text in center, 1/3 image on right
- - width: 4
    content:
     - type: img
       src: /images/PUBLIS_OR_PROJECTS/IMG_NAME.png
  - width: 4
    content:
     - type: h3
       text: TITLE
       align: center
     - type: p
       text: '< LEFT_IMAGE_DESCRIPTION'
       align: left
     - type: p
       text: 'RIGHT_IMAGE_DESCRIPTION >'
       align: right
  - width: 4
    content:
     - type: img
       src: /images/PUBLIS_OR_PROJECTS/IMG_NAME.png

